<!DOCTYPE html>
<html>
<head>
    <style>
        #countdown {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div id="countdown">Countdown: 00:00:60</div>

<script>
    // Set the date and time for the countdown
    var countdownDate = new Date();
    countdownDate.setSeconds(countdownDate.getSeconds()+60); // 10 hours from now

    // Update the countdown every second
    var countdown = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        var countdownText = "Countdown: " + hours + ":" + minutes + ":" + seconds;
        document.getElementById("countdown").innerHTML = countdownText;

        // When the countdown is over, you can perform an action here
        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("countdown").innerHTML = "Countdown expired!";
        }
    }, 1000);
</script>

</body>
</html>
